<!DOCTYPE html>
<html lang="th">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ร้านชานมบ้านๆ</title>
  <style>
    body { font-family: sans-serif; margin: 10px; padding: 0; }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 45%; /* กินครึ่งหน้าจอ (ปรับขนาดอัตโนมัติ) */
      max-width: 220px;
      box-sizing: border-box;
      text-align: center;
      vertical-align: top;
    }
    .product h3 { font-size: 1.2rem; }
    button {
      background: orange;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .cart-link {
      position: fixed;
      top: 10px;
      right: 10px;
      background: green;
      color: white;
      padding: 10px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 4px;
      z-index: 100;
    }
    .sweet-options {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .sweet-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid gray;
      cursor: pointer;
      font-size: 1rem;
      background: white;
      user-select: none;
    }
    .sweet-btn.selected {
      border-color: orange;
      background: orange;
      color: white;
    }
    @media (max-width: 480px) {
      .product {
        width: 90%; /* กินเกือบเต็มหน้าจอมือถือ */
        max-width: none;
      }
      button {
        font-size: 1.1rem;
        padding: 12px;
      }
      .cart-link {
        font-size: 1.2rem;
        padding: 12px;
      }
    }
  </style>
</head>

<head>
    <meta charset="UTF-8">
    <title>ชำระเงิน</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        button { padding: 5px 10px; cursor: pointer; border: none; }
        .btn-checkout { background: red; color: white; }
        .btn-back { background: gray; color: white; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>ตะกร้าสินค้า</h1>
    <table id="cartTable">
        <tr>
            <th>สินค้า</th>
            <th>ราคา</th>
        </tr>
    </table>
    <h2 id="total"></h2>

    <button class="btn-back" onclick="goBack()">ย้อนกลับ</button>
    <button class="btn-checkout" onclick="checkout()">ชำระเงิน</button>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let table = document.getElementById('cartTable');
        let total = 0;

        cart.forEach(item => {
            let row = table.insertRow();
            // แสดงชื่อสินค้า + ระดับความหวาน
            row.insertCell(0).textContent = `${item.name} (${item.sweet || 'หวานปกติ'})`;
            row.insertCell(1).textContent = item.price + " บาท";
            total += item.price;
        });

        document.getElementById('total').textContent = "รวม: " + total + " บาท";

        function checkout() {
            alert("ขอบคุณที่สั่งซื้อ! ยอดชำระ " + total + " บาท");
            localStorage.removeItem('cart');
            window.location.href = "index.html";
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
