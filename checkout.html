<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ชำระเงิน</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        button { padding: 10px 15px; cursor: pointer; border: none; margin: 5px; font-size: 1rem; }
        .btn-checkout { background: red; color: white; }
        .btn-back { background: gray; color: white; margin-right: 10px; }
        .btn-scan { background: blue; color: white; }
        #qr-section { display: none; margin-top: 20px; text-align: center; }
        #qr-section img { width: 200px; height: 200px; }
    </style>
</head>
<body>
    <h1>ตะกร้าสินค้า</h1>
    <table id="cartTable">
        <tr>
            <th>สินค้า</th>
            <th>ราคา</th>
        </tr>
    </table>
    <h2 id="total"></h2>

    <button class="btn-back" onclick="goBack()">ย้อนกลับ</button>
    <button class="btn-checkout" onclick="checkout()">ชำระเงิน</button>
    <button class="btn-scan" onclick="showQR()">สแกนจ่าย</button>

    <div id="qr-section">
        <p>กรุณาสแกน QR Code เพื่อชำระเงิน</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PaymentExample" alt="QR Code" />
        <br />
        <button onclick="hideQR()">ปิด</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let table = document.getElementById('cartTable');
        let total = 0;

        cart.forEach(item => {
            let row = table.insertRow();
            row.insertCell(0).textContent = `${item.name} (${item.sweet || 'หวานปกติ'})`;
            row.insertCell(1).textContent = item.price + " บาท";
            total += item.price;
        });

        document.getElementById('total').textContent = "รวม: " + total + " บาท";

        function checkout() {
            alert("ขอบคุณที่สั่งซื้อ! ยอดชำระ " + total + " บาท");
            // เก็บข้อมูล order ก่อนล้างตะกร้า
            saveOrder();
            localStorage.removeItem('cart');
            window.location.href = "index.html";
        }

        function goBack() {
            window.location.href = "index.html";
        }

        function showQR() {
            document.getElementById('qr-section').style.display = 'block';
        }

        function hideQR() {
            document.getElementById('qr-section').style.display = 'none';
        }

        // ฟังก์ชันจำลองบันทึก order ใน localStorage เพื่อส่งให้หลังบ้าน (ตอนนี้เก็บไว้เฉยๆ)
        function saveOrder() {
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push({
                id: Date.now(),
                items: cart,
                total: total,
                status: 'รอดำเนินการ',
                date: new Date().toLocaleString()
            });
            localStorage.setItem('orders', JSON.stringify(orders));
        }
    </script>
</body>
</html>
